name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ai-agent-ket:${{ github.sha }}
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ai-agent-ket:latest
          platforms: linux/amd64

      - name: Deploy Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
          container-name: 'ai-agent-ket'
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ai-agent-ket:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-memory: '512MB'
          revision-execution-timeout: 30
          revision-env: |
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            YANDEX_API_KEY_ID=${{ secrets.YANDEX_API_KEY_ID }}
            YANDEX_API_KEY_SECRET=${{ secrets.YANDEX_API_KEY_SECRET }}
            YANDEX_FOLDER_ID=${{ secrets.YANDEX_FOLDER_ID }}
            YANDEX_SERVICE_ACCOUNT_ID=${{ secrets.YANDEX_SERVICE_ACCOUNT_ID }}
            YDB_ENDPOINT=${{ secrets.YDB_ENDPOINT }}
            YDB_DATABASE=${{ secrets.YDB_DATABASE }}
            RESPONSES_BASE_URL=${{ secrets.RESPONSES_BASE_URL }}
            YC_AGENT_ID=${{ secrets.YC_AGENT_ID }}
            DEBUG=${{ secrets.DEBUG }}
            YC_SA_KEY_JSON=${{ secrets.YC_SA_KEY_JSON }}


